<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <title>Reloj anal√≥gico digital</title>
  </head>

  <body>
    <main class="main">
      <div class="clocks-container">
        <div class="digital-clock">
          <div class="digital-clock__time">
            <span id="digital-clock-hours" class="digital-clock__hours">09</span>
            <span class="digital-clock__colon">:</span>
            <span id="digital-clock-minutes" class="digital-clock__minutes">17</span>
          </div>

          <div class="digital-clock__date">
            <span id="digital-clock-week-day" class="digital-clock__week-day">Tusday</span>
            <span id="digital-clock-day" class="digital-clock__day">2</span>
            <span id="digital-clock-month" class="digital-clock__month">July</span>
            <span id="digital-clock-year" class="digital-clock__year">2024</span>
          </div>
        </div>

        <div class="analog-clock">
          <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-four"></div>
            <div class="marking marking-five"></div>
            <div class="inner-clock-face">
              <div id="hour-hand" class="hand hour-hand"></div>
              <div id="minute-hand" class="hand min-hand"></div>
              <div id="second-hand" class="hand second-hand"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
